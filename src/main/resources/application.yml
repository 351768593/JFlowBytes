
# minio 连接相关
app:
  minio:
    # minio 地址
    url: http://192.168.19.115:29001
    username: minio-server
    password: minio-server-password-000*
    name-bucket: jfb
  cache:
    # 缓存文件夹 用于储存各种切片文件/转码文件
    folder: ./cache
  lib:
    # 如果没有提供, 则自动从资源文件导出出一份能用的库文件到lib目录
    # 很可能这个最终只会面向windows系统进行操作
    # ffmpeg 可执行文件路径
    ffmepg: ./ffmpeg
    # ffprobe 可执行文件路径
    ffprobe: ./ffprobe

server:
  port: 29011
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://192.168.80.167:3306/sdyzt?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
#    username: root
#    password: root
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.80.103:5432/chengyang?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
    username: postgres
    password: postgres
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: HikariCorePool
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: select * from information_schema.tables limit 1
    initialization-mode: always
  mvc:
    static-path-pattern: /static/**
  servlet:
    multipart:
      max-file-size: 2048MB
      max-request-size: 2048MB
